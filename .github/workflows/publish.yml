# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: NPM publish on release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies and build ðŸ”§
        run: npm install --force
      - name: testing
        run: npm run test
      - name: Publish package on NPM ðŸ“¦
        run: npx pnpm --filter "testpackage-*" --filter !"testpackage-praveen-project1" -r publish --publish-branch main --no-git-check --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install project1 dependencies
        run: cd project1 && npm install --force
      - name: Publish project1 package on NPM ðŸ“¦
        run: npx pnpm --filter "testpackage-praveen-project1" -r publish --publish-branch main --no-git-check --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
